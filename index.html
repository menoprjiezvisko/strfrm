<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Program konferencie Strategie Forum 2025 – marketing, digital, media." />
  <title>Strategie Forum 2025 – Program</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background: url('bckground.jpg') center / cover no-repeat;
      height: 128px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background-position-y: -145px;
    }
    h1 {
      font-size: 1.8rem;
      background: rgba(231, 191, 251, 0.25);
      padding: 10px 20px;
      border-radius: 15px;
    }
    nav.tabs {
      display: flex;
      justify-content: center;
      background: #000;
      border-bottom: 2px solid #ff007f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .tab {
      padding: 15px 25px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .tab:hover {
      background: #222;
    }
    .tab.active {
      border-bottom: 3px solid #ff007f;
      color: #ff007f;
    }
    main {
      padding: 20px;
    }
    ul {
      text-align: left;
      display: inline-block;
      margin-top: 10px;
    }
    footer {
      background: #000;
      padding: 20px;
      font-size: 0.9rem;
    }
    footer a {
      color: #ff007f;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #fff;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .tab {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>STRATEGIE FORUM</h1>
  </header>

  <nav class="tabs" role="tablist">
    <div class="tab active" data-stage="marketing" role="tab" aria-selected="true">Marketing stage</div>
    <div class="tab" data-stage="digital" role="tab" aria-selected="false">Digital stage</div>
    <div class="tab" data-stage="media" role="tab" aria-selected="false">Media stage</div>
  </nav>

  <main id="program">
    <h2>Marketing Stage</h2>
    <ul>
      <li>10:00 – Otvorenie konferencie</li>
      <li>10:30 – Trendy v marketingu 2025</li>
      <li>11:30 – Panelová diskusia: Budúcnosť značiek</li>
    </ul>
  </main>

  <section>
    <h2>Partneri</h2>
    <img src="https://konferencie.hnonline.sk/media/content/media/strategie_forum_2025_1280x470_1/stream.jpg" alt="Banner konferencie" style="width:95%; display:block; margin:0 auto 10px; border-radius:10px;" />
  </section>

  <footer>
    <img src="https://www.sohk.sk/img/dynamicContent/companies/logo_sk_22654.jpg" alt="Logo partnera" style="width:100px; display:block; margin:0 auto 10px;" />
    <div>
      <a href="https://konferencie.hnonline.sk/produkt/strategie-forum-2025">Kontakt</a>|
      <a href="https://konferencie.hnonline.sk/produkt/strategie-forum-2025">O konferencii</a>|
      <a href="https://konferencie.hnonline.sk/produkt/strategie-forum-2025">Mapa</a>
    </div>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const program = document.getElementById('program');

    const schedules = {
      marketing: `
        <h2>Marketing Stage</h2>
        <ul>
          <li>10:00 – Otvorenie konferencie</li>
          <li>10:30 – Trendy v marketingu 2025</li>
          <li>11:30 – Panelová diskusia: Budúcnosť značiek</li>
        </ul>
      `,
      digital: `
        <h2>Digital Stage</h2>
        <ul>
          <li>10:00 – Digitalizácia médií</li>
          <li>11:00 – AI v reklame</li>
          <li>12:00 – Networking</li>
        </ul>
      `,
      media: `
        <h2>Media Stage</h2>
        <ul>
          <li>10:00 – Zmeny v mediálnom prostredí</li>
          <li>11:00 – Panel: TV vs. Online</li>
          <li>12:00 – Budúcnosť printu</li>
        </ul>
      `
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');
        tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
        tab.setAttribute('aria-selected', 'true');
        const stage = tab.getAttribute('data-stage');
        program.innerHTML = schedules[stage];
      });
    });
  </script>
</body>
</html>
