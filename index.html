<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategie Forum Program</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    header {
          background: url(bckground.jpg) center / cover no-repeat;
    height: 128px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    background-position-y: -145px;
    }
    h1 {
      font-size: 1.8rem;
      background: rgb(231 191 251 / 25%);
      padding: 10px;
      border-radius: 15px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: #111;
      border-bottom: 2px solid #ff007f;
    }
    .tab {
      flex: 1;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .tab.active {
      border-bottom: 3px solid #ff007f;
      color: #ff007f;
    }
    .content {
      padding: 20px;
    }
    footer {
      background: #111;
      padding: 20px;
      font-size: 0.9rem;
    }
    footer a {
      color: #ff007f;
      margin: 0 10px;
      text-decoration: none;
    }
    ul {
          text-align: left;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .tab {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>STRATEGIE FORUM</h1>
  </header>

  <div class="tabs">
    <div class="tab active" data-stage="marketing">Marketing stage</div>
    <div class="tab" data-stage="digital">Digital stage</div>
    <div class="tab" data-stage="media">Media stage</div>
  </div>

  <div class="content" id="program">
    <h2>Marketing Stage</h2>
    <ul>
      <li>10:00 - Otvorenie konferencie</li>
      <li>10:30 - Trendy v marketingu 2025</li>
      <li>11:30 - Panelová diskusia: Budúcnosť značiek</li>
    </ul>
  </div>

   <div class="content">
    <h2>Partneri</h2>
<img src="https://konferencie.hnonline.sk/media/content/media/strategie_forum_2025_1280x470_1/stream.jpg" alt="Logo" style="width:95%; display:block; margin:0 auto 10px;" />
  </div>

  <footer>
    <img src="https://www.sohk.sk/img/dynamicContent/companies/logo_sk_22654.jpg" alt="Logo" style="width:100px; display:block; margin:0 auto 10px;" />
    <div>
      <a href="https://konferencie.hnonline.sk/produkt/strategie-forum-2025">Kontakt</a>|
      <a href="https://konferencie.hnonline.sk/produkt/strategie-forum-2025">O konferencii</a>|
      <a href="https://konferencie.hnonline.sk/produkt/strategie-forum-2025">Mapa</a>
    </div>
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const program = document.getElementById('program');

    const schedules = {
      marketing: `
        <h2>Marketing Stage</h2>
        <ul>
          <li>10:00 - Otvorenie konferencie</li>
          <li>10:30 - Trendy v marketingu 2025</li>
          <li>11:30 - Panelová diskusia: Budúcnosť značiek</li>
        </ul>
      `,
      digital: `
        <h2>Digital Stage</h2>
        <ul>
          <li>10:00 - Digitalizácia médií</li>
          <li>11:00 - AI v reklame</li>
          <li>12:00 - Networking</li>
        </ul>
      `,
      media: `
        <h2>Media Stage</h2>
        <ul>
          <li>10:00 - Zmeny v mediálnom prostredí</li>
          <li>11:00 - Panel: TV vs. Online</li>
          <li>12:00 - Budúcnosť printu</li>
        </ul>
      `
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');
        const stage = tab.getAttribute('data-stage');
        program.innerHTML = schedules[stage];
      });
    });
  </script>
</body>
</html>
